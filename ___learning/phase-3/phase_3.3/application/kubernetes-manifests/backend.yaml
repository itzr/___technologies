apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
#      annotations:
#        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - name: server
          image: backend
          ports:
          - containerPort: 7777
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 7777
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 7777
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-liveness-probe"
          env:
            - name: PORT
              value: "7777"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-db-secrets
                  key: mongo-uri
            - name: INFURA_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: infura-secrets
                  key: infura-id
#          - name: PRODUCT_CATALOG_SERVICE_ADDR
#            value: "productcatalogservice:3550"
#          - name: CURRENCY_SERVICE_ADDR
#            value: "currencyservice:7000"
#          - name: CART_SERVICE_ADDR
#            value: "cartservice:7070"
#          - name: RECOMMENDATION_SERVICE_ADDR
#            value: "recommendationservice:7777"
#          - name: SHIPPING_SERVICE_ADDR
#            value: "shippingservice:50051"
#          - name: CHECKOUT_SERVICE_ADDR
#            value: "checkoutservice:5050"
#          - name: AD_SERVICE_ADDR
#            value: "adservice:9555"
#          - name: ENV_PLATFORM
#            value: "gcp"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: http
    port: 77
    targetPort: 7777
---
