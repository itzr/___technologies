version: '3.8'

services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "49160:8080"
      - "3001:3001"
        # In the example above, Docker mapped the 8080 port inside of the container to the port 49160 on your machine.
    volumes:
      - ".:/usr/src/app"
    # What is links?
    links:
      - rabbitmq
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - 5672:5672
      - 15672:15672
      - 25672:25672

